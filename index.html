<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="icon" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-image">
                <img src="images/image-header-mobile.jpg" aria-hidden="true">
            </div>
            <div class="card-content">
                <h1 class="card-title">Get <span>insights</span> that help your business grow</h1>
                <p>
                    Discover the benefits of data analitics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
                <div class="details">
                    <div>
                        <h2>10k+</h2>
                        <p>COMPANIES</p>
                    </div>
                    <div>
                        <h2>314</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div>
                        <h2>12M+</h2>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
